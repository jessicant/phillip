<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
</head>
<script type = "text/javascript">
  var totalFed = 0;
  var totalPats = 0;
  var sleeping = false;
  function feed(amount){
    totalFed += amount;
    var health = document.getElementById("health");
    health.innerText = totalFed/4 + " HP ";
  }

  function sleepingIcon() {
    if (sleeping){
      sleeping = false;
    } else {
      sleeping = true;
    }
    var icon = document.getElementById("icon");
    if(!sleeping){
     icon.innerText = "(●´ω｀●)"
   } else {
      icon.innerText = "(︶｡︶✽)"
   }
  }

  function pat(){
    var icon = document.getElementById("icon");
    icon.innerText = "≧◡≦";
    setTimeout(() => {icon.innerText = "(●´ω｀●)";}, 2000);
    var pats = document.getElementId("petting");
    totalPats += 1;
    pats.innerText = totalPats + " Pats";
  }

</script>
<body>
  <h1>
    Phillip
  </h1>
  <p id = "icon"> (●´ω｀●) </p>
  <p id = "health"> 0 HP</p>
  <p id = "petting"> 0 Pats</p>
  <button onclick = "feed(30)"> Feed </button>
  <button onclick = "sleepingIcon()"> Put to Sleep/Wake Up </button>
  <button onclick = "pat()">Pat</button>
</body>
</html>
